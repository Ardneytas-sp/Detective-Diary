<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective's Notebook</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #eee;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .notebook {
            width: 80%;
            max-width: 800px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        .note {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .note:hover {
            background-color: #555;
        }
        .note:last-child {
            margin-bottom: 0;
        }
        .note img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .note h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #eee;
        }
        .note p {
            margin: 0;
            color: #ccc;
            margin-bottom: 10px;
        }
        .note textarea {
            flex: 1;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
            margin-bottom: 10px;
            color: #eee;
            background-color: #444;
        }
        .note .delete-btn {
            cursor: pointer;
            color: #ff5050;
            background: none;
            border: none;
            outline: none;
            font-size: 20px;
            align-self: flex-end;
        }
        .note .delete-btn:hover {
            color: #dd3333;
        }
        .add-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notebook">
            <div class="title">Detective's Notebook</div>
            <div class="notes">
                <!-- Notes will be added here -->
            </div>
            <button class="add-btn" onclick="addNote()">Add Clue</button>
        </div>
    </div>

    <script>
        function addNote() {
            var notesContainer = document.querySelector('.notes');
            var newNote = document.createElement('div');
            newNote.classList.add('note');
            newNote.innerHTML = `
                <img src="https://via.placeholder.com/100" alt="Detective">
                <h3>Identity</h3>
                <p>Description</p>
                <textarea class="notes" placeholder="Enter your notes here..."></textarea>
                <button class="delete-btn" onclick="deleteNote(this)">X</button>
            `;
            notesContainer.appendChild(newNote);
        }

        function deleteNote(btn) {
            var note = btn.parentElement;
            note.remove();
        }
    </script>
</body>
</html>
